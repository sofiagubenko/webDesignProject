<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map of Exhibitions</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="/map.b90d47c9.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-info">
      <div class="info-item">
        <i class="icon-ticket"></i>
        <span>Вхід завжди вільний</span>
      </div>
      <div class="info-item">
        <i class="icon-clock"></i>
        <span>10:00 до 5:00</span>
      </div>
      <div class="info-item">
        <i class="icon-location"></i>
        <a href="/map.html" target="_blank">Розташування</a>
      </div>
    </div>
    <div class="menu-toggle">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </header>   

  <!-- Main Content -->
  <main>
    <section id="map-section">
      <h2>Map</h2>
      <div id="map-container"></div>
      <div id="filters">
        <label for="city-select">Choose a city:</label>
        <select id="city-select">
          <option value="">All Cities</option>
          <option value="Kyiv">Kyiv</option>
          <option value="Lviv">Lviv</option>
          <option value="Odessa">Odessa</option>
        </select>
        <label for="date-select">Choose a date:</label>
        <input type="date" id="date-select">
      </div>
      <p id="message"></p>
    </section>
  </main>

  <footer>
    <div class="subscribe-section">
      <h2>Залишайся з нами</h2>
      <p>Дізнавайся більше про наші виставки, новини, спеціальні пропозиції</p>
      <form action="/subscribe" method="post">
        <input type="email" name="email" placeholder="Введи свою пошту" required="">
        <button class="pop-up button">Sign Up</button>
      </form>
    </div>
    <div class="contact-section">
      <div class="box">
        <p class="bold">Зв’яжись з нами</p>
        <p>+(380) 675 473 568</p>
        <p>galeryofart@gmail.com</p>
      </div>
      <div class="box">
        <p class="bold">Заплануй візит</p>
        <ul class="links">
          <li><a href="/events.html" target="_blank">Події</a></li>
          <li><a href="/map.html" target="_blank">Карта</a></li>
          <li><a href="/history.html" target="_blank">Історії</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/map.de0548b7.js"></script>
<script src="/map.35ce2d76.js"></script></body>
</html>
